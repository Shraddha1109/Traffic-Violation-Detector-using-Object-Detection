{% extends 'layout.html' %}

{% block css %}
<style>
    body{
      background-image: url('/static/image/n.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
</style>
    {% endblock %}

{% block body %}
    <div class="container">
        <div class="row  justify-items-center">
          <div class="col-sm-8 mt-5">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">Login to continue</h3>
                <form method="post" action="/login">
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="john@gmail.com">
                      <small id="emailHelpId" class="form-text text-muted">enter registered email</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="**********" co>
                    </div>
                    <button class="btn btn-primary" btn-lg btn-block">Submit</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm-8 mt-4">
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                    New user will register first 
                    <a class="btn btn-success" href="/register">REGISTER TO USE APP</a>
                </p>
              </div>
            </div>
          </div>
        </div>
    </div>
      
{% endblock %}
