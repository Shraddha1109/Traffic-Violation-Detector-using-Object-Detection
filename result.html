    }
</style>
{% endblock %}

{% block body %}

          <img src="{{filename}}">

          <h2><b>Output:</b></h2>
          <h3>{{data['result'][0]['prediction'][0]['ocr_text'].strip()}}</h3>
        </div>
      </div>
    </div>
{% endblock %}
